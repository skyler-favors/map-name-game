<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Name Game</title>
  </head>
  <body>
    <dialog id="splash">
      <h2>Welcome to the Country Naming Game!</h2>
      <span>How To Play:</span>
      <p>Type in the names of countries in the input box to the right of the map and press enter.</p>
      <p>Test your knowledge and see how many you can get!</p>
    </dialog>
    <div class="container">
      <div id="map"></div>
      <div id="side-panel">
        <input id="input" type="text" placeholder="Input Country" autocomplete="off" />
        <span id="count">0/251</span>
        <ol id="list"></ol>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
